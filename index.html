<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="inputForm">
            <form>
                <div class="mb-3">
                  <label for="textInput" class="form-label">Things to do:</label>
                  <input type="text" class="form-control" id="textInput" aria-describedby="inputText">
                  <div id="textInputHelp" class="form-text">Type the things that you wanna to here</div>
                  <button type="button" id="btn_add">Add to list</button>
                </div>
            </form>
        </div>
        <div class="d-flex flex-column p-4 gap-4 py-md-5 align-items-start justify-content-start">
            <div class="list-group">
              

                <!-- <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <div class="d-flex gap-2 w-100 ">
                        <div>
                          <h6 class="mb-0">List group item heading</h6>
                        </div>
                    </div>
                </div>  -->

             

            </div>

        </div>
  

    </div>

    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
